<!doctype html>
<html>

<head>
	<title>Options | ZMT by Crazy Ripples</title>
	<link rel="stylesheet" href="css/options.css">
	<!-- <link rel="stylesheet" href="css/sweetalert-2.min.css"> -->
</head>
<body>
	<div id="root">
		<header>
			<div class="logo"><a href="" target="_blank"><img src="images/logo64.png"></a></div>
			<div class="menu">
				<span><a href="#" class="active">Settings</a></span>
				<span><a href="#">History</a></span>
				<span><a href="#">FAQs</a></span>
				<span><a href="#">Changelog</a></span>
				<span><a href="#">Contact</a></span>
				<span><a href="#" class="logout">Logout</a></span>
			</div>
		</header>
		<div id="tab_contents">
			<div class="tab_content active">
				<fieldset>
					<legend>Settings</legend>
					<div class="user_settings">
						<div class="input">
							<label>
								<span>User: </span><input type="text" id="user_email">
							</label>
							<button id="verify_email">Verify</button>
							<button id="change_email" class="hidden">Change</button>
						</div>
						<div class="input otp_input hidden">
							<label>
								<span>OTP: </span><input type="text" id="otp">
							</label>
							<button id="verify_otp">Verify</button>						
						</div>
							<div class="input extra_settings hidden">
							<label>
								<span>Tracking: </span>
								<label class="switch"><input type="checkbox" id="chk_tracking_status" value="on"> <div class="slider round"></div></label>
							</label>
						</div>
						<div class="input extra_settings hidden">
							<label>
								<span>Show Notifications: </span>
								<label class="switch"><input type="checkbox" id="chk_show_notifs" value="on">
									<div class="slider round"></div>
								</label>
							</label>
						</div>
						<div class="input extra_settings hidden">
							<label>
								<span>Timezone:</span>
								<select id="timezone_setting">
								</select>
							</label>
						</div>
						<div class="input extra_settings hidden">
							<button class="long" id="save_settings">Save Settings</button>
						</div>
					</div>
				</fieldset>
			</div>
			<div class="tab_content">
				<h3>History</h3>
				<div id="history_div">
					<table id="history_table">
						<thead>
							<tr>
								<td>S.No.</td>
								<td>Actions</td>
								<td>Subject</td>
								<td>Total Views</td>
								<td>Sent <strong>To</strong></td>
								<td>CC</td>
								<td>BCC</td>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
			<div class="tab_content">
				<fieldset>
					<legend>FAQs content</legend>
				</fieldset>
			</div>
			<div class="tab_content">
				<div id="release_notes">
					<h1>Version 1.7.5</h1>
					<ul>
						<li>Added support for all domains of zoho.</li>
						<li>Removed some code for backward compatibilty.</li>
					</ul>
					<div class="btn_div"><a href="http://zohomailtracker.com" target="_blank">View Changelog</a></div>
				</div>
			</div>
			<div class="tab_content">
				Contact Content
			</div>
		</div>
		<footer>
			<div class="footer_menu">
				<span><a href="#">Privacy Policy</a></span>
				<span>Version: 2.0</span>
			</div>
		</footer>
		<div id="modal">
			<div id="modal_outer" class="modal_close"></div>
			<div id="modal_inner">
				<div class="modal_close">X</div>
				<div id="modal_content"></div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<!-- <script src="js/sweetalert-2.min.js"></script> -->
	<script src="js/options.js"></script>
</body>
</html>
